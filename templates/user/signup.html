<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='form.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
    <title>Leaf Cafe</title>
</head>

<body>
    <div class="main_login_section container">
        <div class="logo">
            <img src="{{url_for('static',filename='logo.png')}}" alt="" srcset="">
        </div>

        <div class="login_section text-center">
            <h2>Create Your Account With <span>Leaf Cafe</span></h2>
            <div class="form_section text-left">
                <p>* Indicates Required Field</p>
                <form action="">
                    <h4 style="font-size: 20px;color: gray;" class="mt-5">PERSONAL INFORMATION</h4>
                    <div class="input-field mt-4">
                        <input type="text" name="" id="" placeholder="* Username">
                    </div>
                    <div class="input-field mt-4">
                        <input type="tel" name="" id="" placeholder="* Phone Number">
                    </div>
                    <h4 style="font-size: 20px;color: gray;" class="mt-5">Account Security</h4>
                    <div class="input-field mt-4">
                        <input type="email" name="" id="" placeholder="* Email Address">
                    </div>
                    <div class="input-field mt-4">
                        <input type="password" name="" id="" placeholder="* Password">
                    </div>
                    <div class="input-field mt-4">
                        <input type="password" name="" id="" placeholder="* Confirm Password">
                    </div>
                    <div class="other_links mt-5">
                        <h4 style="font-size: 16px;color: gray;">TERMS OF USE</h4>
                        <p style="margin-right: 15%;word-spacing: 2px;"><input type="checkbox" name="" id="">
                        * I agree to the Leaf CafeÂ® Rewards Terms and the Leaf
                            Cafe Card Terms and have read the Leaf Cafe Privacy Statement .</p>
                    </div>
                    <button class="form_submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
