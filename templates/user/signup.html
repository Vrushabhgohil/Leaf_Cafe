<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='form.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
    <title>Leaf Cafe</title>
</head>

<body>
    <div class="main_login_section container">
        <div class="logo">
            <img src="{{url_for('static',filename='logo.png')}}" alt="" srcset="">
        </div>

        <div class="login_section text-center">
            <h2>Create Your Account With <span>Leaf Cafe</span></h2>
            <div class="form_section text-left">
                <p>* Indicates Required Field</p>
                <form action="/signup" method="post" id="SignupForm" enctype="multipart/form-data">
                    <h4 style="font-size: 20px;color: gray;" class="mt-5">PERSONAL INFORMATION</h4>
                    <div class="input-field mt-4">
                        <label for="">Profile Image </label>
                        <br>
                        <input type="file" name="dp_addr_file" id="dp_addr_file" autocomplete="off" >
                    </div>
                    <div class="input-field mt-4">
                        <input type="text" name="name" id="name" placeholder="* Username">
                    </div>
                    <div class="input-field mt-4">
                        <input type="tel" name="phone" id="phone" placeholder="* Phone Number">
                    </div>
                    <h4 style="font-size: 20px;color: gray;" class="mt-5">Account Security</h4>
                    <div class="input-field mt-4">
                        <input type="email" name="email" id="email" placeholder="* Email Address">
                    </div>
                    <div class="input-field mt-4">
                        <input type="password" name="password" id="password" placeholder="* Password">
                    </div>
                    <div class="input-field mt-4">
                        <input type="password" name="cpassword" id="cpassword" placeholder="* Confirm Password">
                    </div>
                    <div class="other_links mt-5">
                        <h4 style="font-size: 16px;color: gray;">TERMS OF USE</h4>
                        <p style="margin-right: 15%;word-spacing: 2px;"><input type="checkbox" name="" id="">
                            * I agree to the Leaf CafeÂ® Rewards Terms and the Leaf
                            Cafe Card Terms and have read the Leaf Cafe Privacy Statement .</p>
                    </div>
                    <button class="form_submit" type="submit">Create Account</button>
                </form>

                <div class="error_message container alert alert-danger">
                    <div id="message_content">Error</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('SignupForm').addEventListener('submit', function (event) {
            let isValid = true;
            const uname = document.getElementById("name").value;
            const utel = document.getElementById("phone").value;
            const uemail = document.getElementById("email").value;
            const upassword = document.getElementById("password").value;
            const ucpassword = document.getElementById("cpassword").value;
            var error_message = document.querySelector(".error_message");
            var message_content = document.getElementById("message_content");

            if (uname === "" || utel === "" || uemail === "" || upassword === "" || ucpassword === "") {
                event.preventDefault();
                error_message.style.display = 'block';
                message_content.textContent = "Fill All The Data";
                isValid = false;
            } else if (upassword !== ucpassword) {
                event.preventDefault();
                error_message.style.display = 'block';
                message_content.textContent = "Passwords do not match";
                isValid = false;
            }
        }); 
    </script>
</body>

</html>
