<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}" />
    <title>Let's Talk</title>
</head>

<body>
    <!-- Logo -->
    <img src="{{url_for('static',filename='logo.png')}}" alt="" srcset="" class="logo_img">

    <!-- Signup Title -->
    <div class="signup_header text-center">
        <h1 class="signup_title  mt-3 display-5 font-bold">Log In</h1>
        <p class="mt-3">If you haven't any account... <a href="{{url_for('user_api.signup')}}"
                class="text-decoration-none">Sign up</a></p>
    </div>

    <!-- Sign Up Form -->
    <div class="signup_form container text-center mt-5">
        <div>
            <form onsubmit="return LoginValidateform()">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off"><br>
                <p class="text-danger" id="emailError"></p>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <p class="text-danger" id="passwordError"></p>
                <a href="#" class="forget_password">Forget Password?</a> <br>
                <button class="btn signup_btn" type="submit">
                    Login</button>
            </form>
        </div>
        <div class="line_or">
            <h6> OR </h6>
        </div>
        <div>
            <button class="social_login">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt=""
                    srcset="">
                Continue With Google</button> <br>
            <button class="social_login new_button">
                <img src="https://i.pinimg.com/736x/ac/57/3b/ac573b439cde3dec8ca1c6739ae7f628.jpg" alt="" srcset="">
                Continue With Facebook</button>
        </div>
    </div>
    <script src="{{url_for('static',filename='validation.js')}}"> </script>
</body>

</html>
