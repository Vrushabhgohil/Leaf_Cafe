<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk</title>
    <link rel="stylesheet" href="{{url_for('static', filename='new_project.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='header.css')}}" />
    <script>
        $(document).ready(function () {
            $('.d-downmenu').hide();
            $('.d-downbtn').click(function () {
                $('.d-downmenu').slideToggle();
            });
        });
    </script>
    <link rel="stylesheet" href="{{url_for('static', filename='common.css')}}" />
</head>

<body>
    <button id="sidebarToggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times" style="display: none;"></i>
    </button>
    <div class="sidebar">
        <img src="{{url_for('static', filename='trans_logo.png')}}" alt="" srcset="">
        <ul>
            <li><a href="#" onclick="showContent('dashboard')"><i class="fa-solid fa-grip"></i> Dashboard</a></li>
            <li><a href="#" onclick="showContent('task')"><i class="fa-solid fa-plus"></i> Create Task</a></li>
            <li><a href="#" class="d-downbtn">List <i class="fa-solid fa-angle-down" style="float: right;"></i></a>
                <ul class="d-downmenu">
                    <li><a href="#" onclick="showContent('todo')">To-Do</a></li>
                    <li><a href="#" onclick="showContent('inprocess')">In Process</a></li>
                    <li><a href="#" onclick="showContent('done')">Done</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="showContent('team')"><i class="fa-solid fa-users"></i> Team Members</a></li>
            <li><a href="#" onclick="showContent('project-settings')"><i class="fa-solid fa-gear"></i> Project
                    Settings</a></li>
            <li><a href="#" style="color: yellow;"><i class="fa-solid fa-crown"></i> Upgrade</a></li>
        </ul>
    </div>
    {% block body %} {% endblock %}

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');

            var barsIcon = this.querySelector('.fa-bars');
            var timesIcon = this.querySelector('.fa-times');
            if (sidebar.classList.contains('active')) {
                barsIcon.style.display = 'none';
                timesIcon.style.display = 'block';
            } else {
                barsIcon.style.display = 'block';
                timesIcon.style.display = 'none';
            }
        });

        // Add click event listeners to all sidebar links to close the sidebar
        document.querySelectorAll('.sidebar ul li a').forEach(function (link) {
            link.addEventListener('click', function () {
                var sidebar = document.querySelector('.sidebar');
                sidebar.classList.remove('active');

                var barsIcon = document.getElementById('sidebarToggle').querySelector('.fa-bars');
                var timesIcon = document.getElementById('sidebarToggle').querySelector('.fa-times');
                barsIcon.style.display = 'block';
                timesIcon.style.display = 'none';
            });
        });
    </script>
</body>

</html>
