<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static_files/header.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.d-downmenu').hide();
            $('.d-downbtn').click(function () {
                $('.d-downmenu').slideToggle();
            });

            // Toggle sidebar
            $('#sidebarToggle').click(function () {
                $('.sidebar').toggleClass('open');
                $(this).find('i').toggleClass('fa-bars fa-times');
            });

            // Function to open modal
            function openModal(modalId) {
                document.getElementById(modalId).style.display = "block";
            }

            // Function to close modal
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = "none";
            }

            // Close modal when clicking outside of it
            window.onclick = function (event) {
                const modals = document.getElementsByClassName('modal');
                for (let i = 0; i < modals.length; i++) {
                    if (event.target == modals[i]) {
                        modals[i].style.display = "none";
                    }
                }
            }
        });
    </script>
</head>

<body>
    <div class="sidebar">
        <!-- Sidebar content -->
        <a href="{{url_for('user_api.home')}}" class="text-decoration-none">
            <img src="{{url_for('static', filename='trans_logo.png')}}" alt="" srcset="">
        </a>

        <ul>
            <li><a href="#" onclick="openModal('modal1')"><i class="fa-solid fa-grip"></i> Dashboard</a></li>
            <li><a href="#" onclick="openModal('modal2')"><i class="fa-solid fa-plus"></i> Create Task</a></li>
            <li><a href="#" class="d-downbtn">List <i class="fa-solid fa-angle-down" style="float: right;"></i></a>
                <ul class="d-downmenu">
                    <li><a href="#">To-Do</a></li>
                    <li><a href="#">In Process</a></li>
                    <li><a href="#">Done</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="openModal('modal4')"><i class="fa-solid fa-users"></i> Team Members</a></li>
            <li><a href="#" onclick="openModal('modal5')"><i class="fa-solid fa-gear"></i> Project
                    Settings</a></li>
            <li><a href="#" style="color: yellow;"><i class="fa-solid fa-crown"></i> Upgrade</a></li>
        </ul>
    </div>

    <div id="sidebarToggle" class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></div>
    <div class="main_header_content">
        <div class="one_section">
            <div class="other_important_apps" onclick="openModal('modal1')"><i class="fa-solid fa-grip"></i></div>
            <div><img src="../images/logo.png" alt="" srcset="" style="width: 200px;"></div>
            <div class="users_projects" onclick="openModal('modal3')">Projects <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="create_section" onclick="openModal('modal4')">
                <button class="btn btn-primary">
                    Create</button>
            </div>
        </div>
        <div class="one_section">
            <div class="upgrade_section" onclick="openModal('modal5')"><button class="btn">
                    <i class="fa-solid fa-crown"></i> Upgrade
                </button></div>
            <div class="User_section" onclick="openModal('modal6')">V</div>
        </div>

        <!-- Modals -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <p>Hello World 1 </p>
            </div>
        </div>
        <div id="modal2" class="modal">
            <div class="modal-content">
                <p>Hello World 2 </p>
            </div>
        </div>
        <div id="modal3" class="modal">
            <div class="modal-content">
                <p>Hello World 3 </p>
            </div>
        </div>
        <div id="modal4" class="modal">
            <div class="modal-content">
                <p>Hello World 4 </p>
            </div>
        </div>
        <div id="modal5" class="modal">
            <div class="modal-content">
                <p>Hello World 5 </p>
            </div>
        </div>
    </div>
</body>

</html>
