<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='form.css')}}">
    <title>Leaf Cafe</title>
</head>

<body>
    <div class="profile_section">
        <div class="title text-center mt-3">
            <h2>Edit Product Of<span>Leaf Cafe</span></h2>
        </div>
        <div class="form_section text-left">
            <a href="{{url_for('admin_api.products',tenant=tenant)}}" style="color: black;"><i class="fa-solid fa-left-long"></i> Back</a>

            <div class="image_dp mt-3">
                <img src="{{ url_for('static', filename='users_dp/' + product.image_addr) }}"
                    alt="" srcset="">
                </div>
                <form action="{{ url_for('admin_api.update_product', id=product.id, tenant=tenant) }}" method="post" enctype="multipart/form-data">
                    <h4 style="font-size: 20px;color: gray;" class="mt-5">PRODUCT INFORMATION</h4>
                    <div class="input-field mt-4">
                        <label>* Product Name</label> <br>
                        <input type="text" name="name" id="name" value="{{product.name}}">
                    </div>
                    <div class="input-field mt-4">
                        <label>Description</label> <br>
                        <input type="text" name="desc" id="desc" value="{{product.desc}}">
                    </div>
                <h4 style="font-size: 20px;color: gray;" class="mt-5">Other Details</h4>
                <div class="input-field mt-4">
                    <label>Price</label> <br>
                    <input type="number" name="price" id="price" value="{{product.price}}">
                </div>
                <div class="input-field mt-4">
                    <label>Qty</label> <br>
                    <input type="number" name="qty" id="qty" value="{{product.qty}}">
                </div>
                <div class="input-field mt-4">
                    <select name="ptype" id="ptype">
                        <option selected>Select Product Type</option>
                        <option value="Drinks"  {% if product.ptype == 'Drinks' %}selected{% endif %}>Drinks</option>
                        <option value="Snacks"  {% if product.ptype == 'Snacks' %}selected{% endif %}>Snacks</option>
                        <option value="Sweets"  {% if product.ptype == 'Sweets' %}selected{% endif %}>Sweets</option>
                    </select>
                </div>
                <button class="form_submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>

</html>
