<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
  <title>Leaf Cafe</title>
</head>
{% extends 'other/header_footer.html'%}{% block body %}

<body>
  <!-- Popular Product -->
  <div class="slider-container container">
    <button class="arrow" id="prev"><i class="fa-solid fa-less-than"></i></button>
    <button class="arrow" id="next"><i class="fa-solid fa-greater-than"></i></button>
    <div class="slider">
      <div class="slides">
        {% for i in offers %}
        <div class="slide">
          <img src="{{ url_for('static', filename='users_dp/' + i.image_addr) }}" alt="{{ i.name }} Image" srcset="">
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
  <div class="popular_product mt-5 container">
    <h3>Newly Launch</h3>
    <div class="product_pick text-center">
      <div class="product">
        {% for i in product %}
        <div class="product_data">
          <img src="{{ url_for('static', filename='users_dp/' + i.image_addr) }}" alt="{{ i.name }} Image" srcset="">
          <br>
          {{ i.name }}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Details Section -->
  <div class="details_store text-center mt-5 container">
    <div class="detail"><span> 1.5K +</span> <br> Happy Customers</div>
    <div class="detail"><span> 25 + </span><br> Store In India</div>
    <div class="detail"><span> 100 +</span> <br> Products </div>
    <div class="detail"><span> 1000 +</span> <br> Employees</div>
  </div>
  <script src="{{ url_for('static', filename='slider.js') }}"></script>
</body>
{% endblock %}

</html>
