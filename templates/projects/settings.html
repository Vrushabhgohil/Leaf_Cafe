<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='settings.css')}}" />

    <title>Let's Talk</title>
</head>
<body>
    <div class="main container">
        <p class="settings_title mt-4">
            vrushabh Gohil / My College Project / project settings
        </p>
        <h3>Details</h3>
        
        <div class="main_update_form ">
            <div class="input_field ">
                <div id="imagePreview">No image chosen</div>
                <label for="imageInput" class="upload-container">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </label>
            </div>
            <div class="input-field mt-5">
                <label>Name *</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="input-field">
                <label>Description *</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="input-field">
                <label>Key</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="input-field">
                <label>Reporter (Head Of Project) <span class="text-danger">*</span></label> <br>
                <Select class="w-75">
                    <option value="cuser">None</option>
                    <option value="cuser">Vrushabh Gohil</option>
                </Select>
            </div>
            <button class="btn btn-primary">Update</button>
        </div>
    </div>
    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        
        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    imagePreview.innerHTML = '<img src="' + event.target.result + '" alt="Image Preview">';
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = 'No image chosen';
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
